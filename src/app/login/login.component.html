  <div dir="rtl" style="height: 100vh; display: flex; flex-direction: column;">
  <app-header></app-header>

    <div class="login-bg">
  <div class="login-card">
   
    <h2>התחברות למערכת</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <input
        name="username"
        [(ngModel)]="username"
        required
        placeholder="שם משתמש"
        class="login-input"
        autocomplete="username"
      />
      <input
        name="password"
        [(ngModel)]="password"
        required
        type="password"
        placeholder="סיסמה"
        class="login-input"
        autocomplete="current-password"
      />
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">התחבר</button>
      <div *ngIf="error" class="login-error">{{ error }}</div>
    </form>
    <div class="login-links">
      <a href="#" class="login-link">שכחת סיסמה?</a>
      <span>|</span>
      <a href="#" class="login-link">הרשמה</a>
    </div>
  </div>
</div>
 </div>
